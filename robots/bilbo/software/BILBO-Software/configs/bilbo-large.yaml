# ======================================================================
# BILBO Configuration Template
# Fill in all <placeholders> before use.
# ======================================================================

general:
  id: "bilbo-large"                      # e.g. "bilbo_01"
  short_id: "3"                         # e.g. "b01"
  type: "large"                          # e.g. "normal"
  version: "rev4"                       # e.g. "rev1"
  color: [ 11/255, 93/255, 140/255 ]    # RGB color or null

network:
  address: "bilbo-large.lan"
  data_stream_port: 5555
  gui_port: 8000
  ssid: "bilbo-large_ap"
  username: "admin"
  password: "beutlin"

optitrack:
  points: [ 1, 2, 3, 4, 5 ]            # Marker IDs used for tracking
  point_x_axis_start: 0
  point_x_axis_end: 0
  point_y_axis_start: 0
  point_y_axis_end: 0
  marker_size: 0.01               # Marker size in m

model:
  type: "large"                   # e.g. "bilbo_default"
  wheel_diameter: 0.00            # meters
  vertical_offset: 0.00           # meters
  mass: 0.0                       # kilograms
  height: 0.00                    # meters
  width: 0.00                     # meters
  depth: 0.00                     # meters
  distance_wheels: 0.00           # meters between wheels
  l_cg: 0.00                      # center of gravity distance (m)
  theta_offset: 0.07              # radians

electronics:
  board_revision: "4"                    # e.g. "3", "4", "4.1"
  shield: "none"                          # or "none"
  compute_module: "cm5"
  display:
    active: true
    resolution: [ 128, 64 ]                # [width, height] or null

  sound:
    active: true
    gain: 0.8                            # or null

  battery_cells: 4                       # number of Li-ion cells

  buttons:
    primary:
      type: "internal"                   # "internal", "sx1508", "sx1509", or "none"
      pin: 5
    secondary:
      type: "internal"
      pin: 4