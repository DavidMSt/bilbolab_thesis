# ======================================================================
# BILBO Configuration Template
# Fill in all <placeholders> before use.
# ======================================================================

general:
  id: "<bilbo_id>"                # e.g. "bilbo_01"
  short_id: "<short_name>"        # e.g. "b01"
  type: "<bilbo_type>"            # e.g. "normal"
  version: "<hardware_version>"   # e.g. "rev1"
  color: [ 0.5, 0.5, 0.5 ]          # RGB color or null

network:
  address: "<ip_or_hostname>"     # e.g. "192.168.0.101"
  data_stream_port: 5555
  gui_port: 8000
  ssid: "<wifi_ssid>"
  username: "<wifi_username>"
  password: "<wifi_password>"

optitrack:
  points: [ 0, 1, 2, 3 ]            # Marker IDs used for tracking
  point_x_axis_start: 0
  point_x_axis_end: 1
  point_y_axis_start: 2
  point_y_axis_end: 3
  marker_size: 10.0               # Marker size in mm

model:
  type: "<physical_model_type>"   # e.g. "bilbo_default"
  wheel_diameter: 0               # meters
  vertical_offset: 0.0
  mass: 0.0                       # kilograms
  height: 0.00                    # meters
  width: 0.00                     # meters
  depth: 0.00                     # meters
  distance_wheels: 0.00           # meters between wheels
  l_cg: 0.00                      # center of gravity distance (m)
  theta_offset: 0.0               # radians

electronics:
  board_revision: "<board_revision>"     # e.g. "revA"
  shield: "bilbo_shield_rev2"            # or "none"
  compute_module: "cm5"
  display:
    active: true
    resolution: [ 128, 64 ]                # [width, height] or null

  sound:
    active: true
    gain: 0.8                            # or null

  battery_cells: 4                       # number of Li-ion cells

  buttons:
    primary:
      type: "internal"                   # "internal", "sx1508", "sx1509", or "none"
      pin: 1
    secondary:
      type: "sx1509"
      pin: 2